<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #071A2E; /* Midnight Navy background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .favicon {
            width: 32px;
            height: 32px;
            background: #071A2E;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            position: relative;
        }
        .hr-text {
            line-height: 1;
        }
        .orange-line {
            width: 20px;
            height: 2px;
            background: #FF7A00;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="favicon">
        <div class="hr-text">HR</div>
        <div class="orange-line"></div>
    </div>
</body>
</html>
